<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train tickets</title>
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Style -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row row-cols-1">
                <div class="col">
                    <h1 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                    <div class="card p-3">
                        <form class="row row-cols-3">
                            <div class="col">
                                <h6 class="text-center">Nome e cognome</h6>
                                <input type="text" class="form-control" id="full-name">
                            </div>
                            <div class="col">
                                <h6 class="text-center">Km da percorrere</h6>
                                <input type="number" class="form-control" id="km-to-ride" min="1">
                            </div>
                            <div class="col">
                                <h6 class="text-center">Fascia d'et√†</h6>
                                <select  class="form-select" id="age">
                                    <option selected value="1">Minorenne</option>
                                    <option value="2">Maggiorenne</option>
                                    <option value="3">Over-65</option>    
                                </select>
                            </div>
                            <div class="col-12 text-center py-3">
                                <button type="button" class="btn btn-secondary">Genera</button>
                                <button type="reset" class="btn btn-secondary">Annulla</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col">
                    <h1 class="text-center">IL TUO BIGLIETTO</h1>
                    <div class="card p-3">
                        <div class="row">
                            <div class="col-3">
                                <h5 class="fw-bold">NOME PASSEGGERO</h5>
                                <p id="result-fullname"></p>
                            </div>
                            <div class="col-9">
                                <div class="row row-cols-4">
                                    <div class="col">
                                        <h6 class="fw-bold">Offerta</h6>
                                        <p id="offer"></p>
                                    </div>
                                    <div class="col">
                                        <h6 class="fw-bold">Carrozza</h6>
                                        <p id="car"></p>
                                    </div>
                                    <div class="col">
                                        <h6 class="fw-bold">Codice CP</h6>
                                        <p id="cp-code"></p>
                                    </div>
                                    <div class="col">
                                        <h6 class="fw-bold">Costo biglietto</h6>
                                        <p id="result-price"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        






        <!-- Bootsrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Personal Script -->
        <script src="script.js"></script>
    </body>
</html>
